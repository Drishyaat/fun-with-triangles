<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
        <div class="question-container">
            <p>This type of triangle has one 90 degree angle.</p>
            <label><input type="radio" name="question1" value="Acute" />Acute</label>
            <label><input type="radio" name="question1" value="Right" />Right</label>
            <label><input type="radio" name="question1" value="Obtuse" />Obtuse</label>
        </div>

        <div class="question-container">
            <p>All 3 interior angles of a triangle add up to</p>
            <label><input type="radio" name="question2" value="90°" />90°</label>
            <label><input type="radio" name="question2" value="180°" />180°</label>
            <label><input type="radio" name="question2" value="360°" />360°</label>
        </div>
       


    </form>
    <button id="submit-answers-btn"> Submit</button>
    <div id="output" ></div>
    <script src="quiz.js"></script>

</body>

</html>
